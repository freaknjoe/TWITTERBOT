steps:
  # 1️⃣ Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/cryptobot', '.']

  # 2️⃣ Push the Docker image to Google Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/cryptobot']

  # 3️⃣ Deploy the image to Google Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args: [
      'run', 'deploy', 'cryptobot',
      '--image', 'gcr.io/$PROJECT_ID/cryptobot',
      '--region', 'us-central1',
      '--platform', 'managed',
      '--allow-unauthenticated'
    ]

# ✅ Set Build Options
options:
  logging: CLOUD_LOGGING_ONLY  # Ensures logs are stored in Cloud Logging
  logsBucket: "gs://my-cl-build-log"  # Custom storage bucket for build logs
  machineType: 'E2_HIGHCPU_8'  # (Optional) Use a more powerful machine if needed
  timeout: '1200s'  # (Optional) Extend timeout to 20 minutes if builds take longer
