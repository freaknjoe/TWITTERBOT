jobs:
  deploy:
    name: Deploy to Cloud Run
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3  # ✅ Correct usage of "uses"

      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v2  # ✅ Correct usage of "uses"
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2  # ✅ Correct usage of "uses"
        with:
          project_id: nth-infusion-449206-d6

      - name: Build and Push Docker Image
        run: |  # ✅ Correct usage of "run"
          gcloud builds submit --tag gcr.io/nth-infusion-449206-d6/your-image-name

      - name: Deploy to Cloud Run
        run: |  # ✅ Correct usage of "run"
          gcloud run deploy your-service-name \
            --image=gcr.io/nth-infusion-449206-d6/your-image-name \
            --region=us-central1 \
            --platform=managed \
            --allow-unauthenticated


